# Peripheral Configuration (for dongle setup)
# Display is now on the Prospector dongle

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# Boost Bluetooth TX power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable OLED display on peripherals
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=30000

# optimizations
CONFIG_SPEED_OPTIMIZATIONS=y

# RGB underglow disabled - LEDs are hardwired to battery, not through VCC MOSFET
# Quiescent current still drawn by LED chips; cut VCC trace on PCB to eliminate
CONFIG_ZMK_RGB_UNDERGLOW=n
