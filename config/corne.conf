# Corne Split Keyboard Configuration
# Left = Central, Right = Peripheral

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# Boost Bluetooth TX power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# optimizations
CONFIG_SPEED_OPTIMIZATIONS=y

# External power control - nice!nano v2 has built-in MOSFET on VCC (P0.13)
# ext_power OFF cuts VCC to LEDs, eliminating quiescent current draw
CONFIG_ZMK_EXT_POWER=y

# RGB underglow enabled for testing ext_power cutoff
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
