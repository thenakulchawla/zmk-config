# Peripheral Configuration (for dongle setup)
# Display is now on the Prospector dongle

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# Boost Bluetooth TX power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable OLED display on peripherals (display is on dongle)
CONFIG_ZMK_DISPLAY=n

# optimizations
CONFIG_SPEED_OPTIMIZATIONS=y

# Enable external power control so we can turn it OFF to save battery
CONFIG_ZMK_EXT_POWER=y

# Enable RGB underglow for testing if LEDs exist
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# Start with RGB on to test if LEDs work
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
