# Dongle Configuration for Prospector with Operator screen
# Compatible with xiao_ble (Zephyr 4.1)

### BLE OUTPUT (enables connecting to multiple BLE devices)
CONFIG_ZMK_BLE=y

### BATTERY FETCHING FROM PERIPHERALS
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800

### DISPLAY OPTIONS
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n

### POWER OPTIONS (dongle stays on)
CONFIG_ZMK_SLEEP=n

# -----------------------------------------
# Prospector Module Configuration
# See: https://github.com/carrefinho/prospector-zmk-module
# -----------------------------------------

# Select the Operator status screen
CONFIG_PROSPECTOR_STATUS_SCREEN_OPERATOR=y

# Enable ambient light sensor for auto-brightness (Prospector has this)
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=y

# Show active modifiers on display
CONFIG_PROSPECTOR_SHOW_MODIFIERS=y

# Layer names in lowercase
CONFIG_PROSPECTOR_LAYER_NAME_UPPERCASE=n

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Dongle has no LEDs
CONFIG_ZMK_RGB_UNDERGLOW=n
