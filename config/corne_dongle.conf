# Dongle Configuration for Prospector with YADS
# Use with: xiao_ble corne_dongle dongle_screen

# Battery fetching from peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Display
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n

# Dongle stays on (no sleep)
CONFIG_ZMK_SLEEP=n

# YADS Dongle Screen Configuration
# See: https://github.com/janpfischer/zmk-dongle-screen
CONFIG_DONGLE_SCREEN_HORIZONTAL=y
CONFIG_DONGLE_SCREEN_IDLE_TIMEOUT_S=0
CONFIG_DONGLE_SCREEN_MAX_BRIGHTNESS=80
CONFIG_DONGLE_SCREEN_MIN_BRIGHTNESS=10
CONFIG_DONGLE_SCREEN_BRIGHTNESS_STEP=10
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT=y
