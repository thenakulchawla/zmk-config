# Dongle Configuration for Prospector with YADS
# Compatible with xiao_ble (Zephyr 4.1)

### BLE OUTPUT (enables connecting to multiple BLE devices)
CONFIG_ZMK_BLE=y

### BATTERY FETCHING FROM PERIPHERALS
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800

### DISPLAY OPTIONS
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n

### POWER OPTIONS (dongle stays on)
CONFIG_ZMK_SLEEP=n

# -----------------------------------------
# YADS Dongle Screen Configuration
# See: https://github.com/janpfischer/zmk-dongle-screen
# -----------------------------------------

# Display Orientation (horizontal = y, vertical = n)
CONFIG_DONGLE_SCREEN_HORIZONTAL=y

# Idle timeout in seconds (0 = never turn off)
CONFIG_DONGLE_SCREEN_IDLE_TIMEOUT_S=0

# Brightness settings (1-100)
CONFIG_DONGLE_SCREEN_MAX_BRIGHTNESS=80
CONFIG_DONGLE_SCREEN_MIN_BRIGHTNESS=10
CONFIG_DONGLE_SCREEN_BRIGHTNESS_STEP=10

# Enable ambient light sensor for auto-brightness (Prospector has this)
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT=y

# Enable modifier widget (shows active mods like Shift, Ctrl, etc.)
CONFIG_DONGLE_SCREEN_MODIFIER_ACTIVE=y

# Enable keyboard brightness control
CONFIG_DONGLE_SCREEN_BRIGHTNESS_KEYBOARD_CONTROL=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_DONGLE_SCREEN_IDLE_TIMEOUT_S=3600
