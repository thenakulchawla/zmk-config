# Dongle Configuration for Prospector with YADS
# Compatible with xiao_ble (Zephyr 4.1)

### DONGLE MODE
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

### BLUETOOTH OPTIONS
# 3 profiles (peripherals + host connections)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

### BATTERY FETCHING FROM PERIPHERALS
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

### DISPLAY OPTIONS (for YADS dongle_screen)
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n

### ZMK STUDIO
CONFIG_ZMK_STUDIO=y

### POWER OPTIONS
CONFIG_ZMK_SLEEP=n
